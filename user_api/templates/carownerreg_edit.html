<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Car_Owner (Admin) Reg Edit</title>
        <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    </head>
    <body>
        <h1>Car Owner (Admin) Registration Edit</h1>
        <input type="text" id="admin_id" placeholder="Enter admin_id"><br><br>
        <input type="text" id="auth" placeholder="Enter admin's authentication token"><br><br>
        <input type="submit" id="submit" value="Submit">
        <script>
            document.getElementById('submit').addEventListener('click', function() {
                var admin_id = document.getElementById('admin_id').value;
                var auth = document.getElementById('auth').value;
                var admin_registered_at = "_";
                fetch('/api/carownerregedit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        admin_id: admin_id,
                        auth: auth,
                        admin_registered_at: admin_registered_at
                    })
                }).then(function(response) {
                    if(response.status==200){
                        alert('Edit admin_id: ' + admin_id + ' Data Successfully');
                        console.log("HTML Frontend OK");
                        return response.json();
                    } else{
                        alert(response.status + ': ' + 'Failed to Edit Data.\nPossible Causes:\n1) Unauthorized admin_id cannot be inputted.\n2) All inputs are required.');
                    }
                }).then(function(data) {
                    console.log(data);
                }).catch(function(error) {
                    console.log(error);
                });
            });
        </script>
    </body>
</html>
