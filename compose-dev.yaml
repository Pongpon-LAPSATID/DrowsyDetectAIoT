services:
  dev_api:
    build: ./dev_api
    ports:
      - ${DEV_API_PORT}:${DEV_API_PORT}
    env_file:
      - .env
    depends_on:
      - mongo
  user_api:
    build: ./user_api
    ports:
      - ${USER_API_PORT}:${USER_API_PORT}
    env_file:
      - .env
    depends_on:
      - mongo
  test_api:
    build: ./test_api
    ports:
      - ${TEST_API_PORT}:${TEST_API_PORT}
    env_file:
      - .env
    depends_on:
      - mongo
  mqtt_con:
    build: ./mqtt_con
    env_file:
      - .env
    depends_on:
      - dev_api
  hw_mock:
    build: ./hw_mock
    ports:
      - ${HW_MOCK_API_PORT}:${HW_MOCK_API_PORT}
    env_file:
      - .env
    depends_on:
      - mongo
  line_bot:
    build: ./line_bot
    ports:
      - ${LINE_WEBHOOK_PORT}:${LINE_WEBHOOK_PORT}
    env_file:
      - .env
    depends_on:
      - user_api
  userid_find:
    build: ./userid_find
    ports:
      - ${USER_ID_PORT}:${USER_ID_PORT}
    env_file:
      - .env
    depends_on:
      - user_api
  mongo:
    image: mongo
    restart: always
    env_file:
      - .env

